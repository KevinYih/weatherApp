<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="keyInput">
        <input
          type="text"
          placeholder="enter your apiKey in OpenWeather"
          spellcheck="false"
        />
      </div>
      <div class="keyError">
        <p>Invalid api key</p>
      </div>

      <div class="search">
        <input
          type="text"
          placeholder="enter city name please"
          spellcheck="false"
        />
        <button><img src="images/search.png" alt="" /></button>
      </div>

      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather">
        <img src="images/blank.png" class="weather-icon" />
        <h1 class="temp">00℃</h1>
        <h2 class="city">city</h2>
        <h3 class="country">country</h3>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" />
            <div>
              <p class="humidity">00%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" />
            <div>
              <p class="wind">00 km/h</p>
              <p>Wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const apiKey = document.querySelector(".keyInput input");
      const apiUrl =
        "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
      const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");
      const weatherIcon = document.querySelector(".weather-icon");

      async function checkWeather(city) {
        const response = await fetch(apiUrl + city + `&appid=${apiKey.value}`);
        if (response.status === 401) {
          document.querySelector(".weather").style.display = "none";
          document.querySelector(".keyError").style.display = "block";
          document.querySelector(".error").style.display = "none";
        } else if (response.status === 404) {
          document.querySelector(".weather").style.display = "none";
          document.querySelector(".error").style.display = "block";
          document.querySelector(".keyError").style.display = "none";
        } else {
          const data = await response.json();

          console.log(data);

          document.querySelector(".city").innerHTML = data.name;
          document.querySelector(".temp").innerHTML =
            Math.round(data.main.temp) + "℃";
          document.querySelector(".humidity").innerHTML =
            data.main.humidity + "%";
          document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";
          document.querySelector(".country").innerHTML = data.sys.country;

          if (data.weather[0].main === "Clouds") {
            weatherIcon.src = "images/clouds.png";
          } else if (data.weather[0].main === "Clear") {
            weatherIcon.src = "images/clear.png";
          } else if (data.weather[0].main === "Rain") {
            weatherIcon.src = "images/rain.png";
          } else if (data.weather[0].main === "Drizzle") {
            weatherIcon.src = "images/drizzle.png";
          } else if (data.weather[0].main === "Mist") {
            weatherIcon.src = "images/mist.png";
          } else if (data.weather[0].main === "Snow") {
            weatherIcon.src = "images/snow.png";
          }
          // else if (data.weather[0].main === "Thunderstorm") {
          //   weatherIcon.src = "images/rain.png";
          //   document.card.style.backgroundImage =
          //     "url('images/bg_Thunderstorm.jpg')";
          // }

          document.querySelector(".weather").style.display = "block";
          document.querySelector(".error").style.display = "none";
          document.querySelector(".keyError").style.display = "none";
        }
      }

      searchBtn.addEventListener("click", () => {
        checkWeather(searchBox.value);
      });

      searchBtn.addEventListener("click", () => {
        checkWeather(searchBox.value);
      });
    </script>
  </body>
</html>
